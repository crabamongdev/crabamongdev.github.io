<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('https://crabamongspies.github.io/font.woff') format('woff');
    }

    html, body, * {
      font-family: 'JetBrains Mono'; /* test */
    }
    body {
      font-size: 32px;
      background-color: #000000;
      margin: 0;
      padding: 20px;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      text-align: center;
      user-select: none;
    }
  </style>
  <script>
    async function loadSupporters() {
      const gistId = "3f2994016e4967ad61a02eed653b5ab5";
      const response = await fetch(`https://api.github.com/gists/${gistId}`);
      const gistData = await response.json();
      
      const fileKey = Object.keys(gistData.files)[0];
      const fileContent = gistData.files[fileKey].content;

      document.getElementById("supportersContent").innerHTML = fileContent;
    }

    window.onload = loadSupporters;
  </script>
</head>
<body>
  <div id="supportersContent"></div>
</body>
</html>
