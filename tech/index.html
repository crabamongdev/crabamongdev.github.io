<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="centered" id="content">
&gt; <a href="/">BACK</a>

My Github projects
================

<div class="project" data-id="fractal">
Fractal
<span class="tagline">A program to check pc info</span>
</div>

----------------------------
  </div>

  <script>
    const content = document.getElementById("content");

    const pages = {
      fractal: `&gt; <a href="#" onclick="goBack()">BACK</a>

FRACTAL
=======

A program to check pc info for windows
it lets the user check CPU Usage, GPU VENDOR, RAM USAGE
and other useful info

<img src="fractal.png" alt="fractal logo">

----------------------------`,
    };

    function goBack() {
      history.back();
    }

    function load(project, push = true) {
      content.innerHTML = pages[project];
      if (push) history.pushState({ id: project }, "", "#" + project);
    }

    document.querySelectorAll(".project").forEach(el => {
      el.style.cursor = "pointer";
      el.onclick = () => load(el.dataset.id);
    });

    window.onpopstate = (e) => {
      if (e.state && e.state.id) {
        load(e.state.id, false);
      } else {
        location.reload(); // fallback
      }
    };

    if (location.hash) {
      const id = location.hash.slice(1);
      if (pages[id]) {
        load(id, false);
      }
    }
  </script>
</body>
</html>
