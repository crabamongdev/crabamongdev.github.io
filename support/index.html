<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supporters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #3E4637;
      color: white;
      text-align: center;
      padding: 20px;
      user-select: none;
    }
    a {
      color: #ffd1a3;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #ffddbb;
    }
    .tier {
      background: #4C5844;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 300px;
    }
    img {
      width: 100px;
      border-radius: 8px;
      user-drag: none;
      user-select: none;
    }
    pre {
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <a href="https://crabamongdev.github.io/">>BACK HOME<</a>
  <h1>SUPPORTERS</h1>

  <pre id="supportersContent">Loading supporters...</pre>

  <div class="tier">
    <p>DONATE</p>
    <p>Your name will be featured in credits and on supporter wall</p>
    <a href="https://www.patreon.com/checkout/Crabamongspies?pvid=1129938">($5)</a> |
    <a href="https://www.patreon.com/checkout/Crabamongspies?pvid=1129966">($20)</a>
  </div>

  <div class="tier">
    <img src="tom.png" alt="OMEGA SUPPORTER" />
    <p>OMEGA SUPPORTER - $1 / month</p>
    <p>Early access + name in credits</p>
    <a href="https://www.patreon.com/checkout/Crabamongspies?rid=25031044">JOIN</a>
  </div>

  <div class="tier">
    <img src="trashy.gif" alt="ULTRA DELUXE SUPPORTER" />
    <p>ULTRA DELUXE SUPPORTER - $10 / month</p>
    <p>Support a good cause</p>
    <a href="https://www.patreon.com/checkout/Crabamongspies?rid=25032520">JOIN</a>
  </div>

  <script>
    async function loadSupporters() {
      try {
        const response = await fetch("https://api.github.com/gists/73617cf0d3c7e9ea28b626c19f2d8db2");
        const gistData = await response.json();
        const supportersText = Object.values(gistData.files)[0].content;
        document.getElementById("supportersContent").innerText = supportersText;
      } catch {
        document.getElementById("supportersContent").innerText = "Failed to load supporters.";
      }
    }
    window.onload = loadSupporters;

    // Disable right-click and drag on images
    document.addEventListener("contextmenu", e => {
      if(e.target.tagName === "IMG") e.preventDefault();
    });
    document.addEventListener("dragstart", e => {
      if(e.target.tagName === "IMG") e.preventDefault();
    });
  </script>

</body>
</html>
