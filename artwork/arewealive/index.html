<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0;">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <link rel="icon" type="image/gif" href="https://crabamongspies.github.io/favicon.gif">
    <title>Are we alive?</title>
    <style>
      body {
        margin: 0;
        height: 100%;
        width: 100vw;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none; /* Prevent text selection */
      }
      img {
        display: block;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        background-color: hsl(0, 0%, 90%);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <img src="Are%20we%20alive.png" alt="Are we alive?" draggable="false" loading="eager" decoding="async" oncontextmenu="return false;">
  </body>
