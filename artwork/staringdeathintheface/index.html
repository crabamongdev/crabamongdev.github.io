<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <link rel="icon" href="https://crabamongspies.github.io/favicon.gif" type="image/gif">
    <title>Staring Death in the Face</title>
    <link rel="stylesheet" href="https://crabamongspies.github.io/font.ttf" type="text/css">
    <style>
        body {
            margin: 0;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img {
            display: block;
            background: hsl(0, 0%, 90%);
            transition: background 300ms;
            pointer-events: none;
            -webkit-user-select: none;
        }
        #textbox {
            background: transparent;
            border: none;
            color: white;
            caret-color: white;
            font-family: 'crabfont', monospace;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const firstText = 'cry out for help';
            const secondText = 'but nobody came';
            let currentText = firstText;
            const textbox = document.getElementById('textbox');

            textbox.addEventListener('input', () => {
                if (!currentText.startsWith(textbox.value)) {
                    textbox.value = currentText.substring(0, textbox.value.length - 1);
                }
            });

            textbox.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    if (textbox.value === firstText) {
                        currentText = secondText;
                        textbox.value = '';
                    } else if (textbox.value === secondText) {
                        window.location.href = 'https://crabamongspies.github.io/artwork/staringdeathintheface/life.html';
                    }
                }
            });

            document.addEventListener('contextmenu', (e) => {
                if (e.target.tagName === 'IMG') e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <img src="Staring%20Death%20in%20the%20face.png" alt="Staring Death in the Face" draggable="false">
    <input type="text" id="textbox">
</body>
</html>
