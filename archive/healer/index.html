<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0;">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <link rel="icon" type="image/gif" href="https://crabamongspies.github.io/favicon.gif">
    <title>Healer concept art</title>
    <style>
      body {
        margin: 0;
        height: 100%;
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        display: block;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Ensures the entire image fits within the viewport without stretching */
        -webkit-user-select: none;
        background-color: hsl(0, 0%, 90%);
        transition: background-color 300ms;
        pointer-events: none; /* Disables interaction with the image */
      }
    </style>
    <script>
      // Disable right-click on the image
      document.addEventListener('contextmenu', function (e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
        }
      });
    </script>
  </head>
  <body>
    <img src="healer.png" alt="Healer" draggable="false">
  </body>
</html>
