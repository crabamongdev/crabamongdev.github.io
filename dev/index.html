<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>developer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background: #000;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
    }

    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
  </style>
  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correctPassword = atob("aHVtYW5pdHkxNDI="); // "humanity142"
      if (input === correctPassword) {
        const token = encodeURIComponent(btoa("verified")); // dmVyaWZpZWQ=
        const targetUrl = window.location.pathname + "?access=" + token;
        window.location.href = targetUrl;
      } else {
        alert("Incorrect password!");
      }
    }

    function isAccessGranted() {
      const params = new URLSearchParams(window.location.search);
      return params.get("access") === btoa("verified");
    }

    window.onload = function() {
      if (isAccessGranted()) {
        document.body.innerHTML = '<iframe src="https://riptidegames.github.io/dev/dirtyhacker/"></iframe>';
      }
    };
  </script>
</head>
<body>
  <div class="centered">
    <h2 style="color:white">Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>
</body>
</html>
